<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    const numero = Number(prompt(`informe um número`));

    //PROCESSAMENTO

    switch (numero % 2) {
        case 0:
            alert(`é par`)
            break;

        default:
            alert(`é ímpar`)
            break;
    }

    //SAÍDA

</script>
